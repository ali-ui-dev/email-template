<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">
        <title>Email Template</title>
    </head>
    <body style="margin: 0; padding: 0; font-family: Roboto, Arial, sans-serif;">
        <!-- Header -->
        <div style="background-color: #d5f4f8; padding: 20px; text-align: center; color: #204859;">
            <h1>Standard Email Header</h1>
        </div>
        <!-- Body -->
        <div style="padding: 20px; text-align: center;">
            <p>Body text goes here.</p>
            <!-- Button -->
            <a dir="ltr" href="https://webropol.com" style="background-color: #3fbcd5; color: #ffffff; display: inline-block; font-size: 16px; padding: 14px 26px; border-radius: 5px; text-decoration: none;" target="_blank" rel="noreferrer noopener">Check it out</a>
        </div>
        <br>
        <!-- Footer -->
        <div style="background-color: #d5f4f8; padding: 20px; text-align: center; color: #204859;">
            <!-- Image on the left -->
            <img src="https://webropol.com/wp-content/themes/webropol/images/logo.png" style="max-width: 100px; height: auto; vertical-align: middle;" alt="Footer Image">
            <!-- Text on the right -->
            <p style="display: inline-block; margin: 0; font-size: 14px; vertical-align: middle;">Footer text goes here.</p>
        </div>
    </body>
</html>
