<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">
        <title>Email Template</title>
        <style>
        /* Reset styles for email */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
        }
        /* Styling for header */
        .header {
            background-color: #d5f4f8;
            padding: 20px;
            text-align: center;
            color: #204859;
        }
        /* Styling for body */
        .container {
            padding: 20px;
        }
        /* Styling for button */
        .button {
            display: inline-block;
            background-color: #79d6e7;
            color: #204859;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #3fbcd5;
        }
        /* Styling for footer */
        .footer {
            background-color: #d5f4f8;
            padding: 20px;
            text-align: center;
            color: #204859;
        }
        /* Styling for footer image */
        .footer img {
            display: inline-block;
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }
        /* Styling for footer text */
        .footer p {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
        }
        .footer-text {
            font-size: 14px;
        }
        .text-center {
            text-align: center;
        }
        .button-image {
            display: inline-block;
            align-items: center;
            align-content: center;
            color: white;
            text-decoration: none;
            border-radius: 24px;
            width: 100px;
            height: 48px;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJIAAAA4CAYAAAAW/KEGAAAACXBIWXMAAA7EAAAOxAGVKw4bAAAAyklEQVR4nO3c0QnEMBBDwQRcnfuvJ5si/CAQZiq4DyGtCdw9e88Fh5YUUVjPiBLn1vP1L+AXNBIJQSLh2CahkUgIEgmvNhIaiYRGIrFGIxEwbSRMGwmNREKQSPhEQkIjkXBsk9BIJASJhGkj4RMJCdNGwrSR0EgkNBIJjUTCq42EaSNh2kgIEgnTRsKxTUIjkXAjkRAkEqaNhEYi4dVGwrSRMG0kNBIJjUTCsU3CtJEwbSQEiYRpI6GRSPjHNhIaiYQgkXBsk9BIJF5r/X3Ii7MS1QAAAABJRU5ErkJggg==');

        }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <h1>Standard Email Header</h1>
        </div>
        <!-- Body -->
        <div class="container text-center">
            <p>Body text goes here.</p>
            <!-- Button -->
            <a href="https://webropol.com" class="button-image">Click Here</a>
        </div>
        <br>
        <!-- Footer -->
        <div class="footer">
            <!-- Image on the left -->
            <img src="https://webropol.com/wp-content/themes/webropol/images/logo.png" style="width: 100px" alt="Footer Image">
            <!-- Text on the right -->
            <p class="footer-text" style="display: none;">Footer text goes here.</p>
        </div>
    </body>
</html>
