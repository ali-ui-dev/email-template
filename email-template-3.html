<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">
        <title>Email Template</title>
        <style>
        /* Reset styles for email */
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Roboto, Arial, sans-serif;
        }

        /* Styling for header */
        .header {
            background-color: #d5f4f8;
            padding: 20px;
            text-align: center;
            color: #204859;
        }

        /* Styling for body */
        .container {
            padding: 20px;
        }

        /* Styling for button */
        .button {
            display: inline-block;
            background-color: #79d6e7;
            color: #204859;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #3fbcd5;
        }

        /* Styling for footer */
        .footer {
            background-color: #d5f4f8;
            padding: 20px;
            text-align: center;
            color: #204859;
        }

        /* Styling for footer image */
        .footer img {
            display: inline-block;
            max-width: 100px;
            height: auto;
            vertical-align: middle;
        }

        /* Styling for footer text */
        .footer p {
            display: inline-block;
            margin: 0;
            vertical-align: middle;
        }

        .footer-text {
            font-size: 14px;
        }

        .text-center {
            text-align: center;
        }
                /* Styling for form */
                .form {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        .form label {
            display: block;
            margin-bottom: 10px;
            color: #204859;
            font-weight: bold;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div style="background:#d5f4f8;border-radius:4px;color:#000;font-family:Roboto,Open Sans,arial,sans-serif;font-size:16px;word-break:break-word;font-weight:500;line-height:24px;text-align:center;text-decoration:none;padding:14px 26px 14px">
            <h1>Standard Email Header</h1>
        </div>
        <!-- Body -->
        <div class="form" style="margin: 50px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">

            <a href="#" class="button">Login</a>
        </div>
        <br>
        <!-- Footer -->
        <div style="background:#d5f4f8;border-radius:4px;color:#000;font-family:Roboto,Open Sans,arial,sans-serif;font-size:16px;word-break:break-word;font-weight:500;line-height:24px;text-align:center;text-decoration:none;padding:14px 26px 14px">
            <!-- Image on the left -->
            <img src="https://webropol.com/wp-content/themes/webropol/images/logo.png" style="width: 100px" alt="Footer Image">
            <!-- Text on the right -->
            <p class="footer-text" style="display: none;">Footer text goes here.</p>
        </div>
    </body>
</html>
