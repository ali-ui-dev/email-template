<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900" rel="stylesheet" type="text/css">
        <title>Email Template</title>
    </head>
    <body style="margin: 0; padding: 0; font-family: Roboto, Arial, sans-serif;">
        <!-- Header -->
        <div style="background-color: #d5f4f8; padding: 14px 26px; border-radius: 4px; color: #000; font-size: 16px; font-weight: 500; line-height: 24px; text-align: center;">
            <h1>Standard Email Header</h1>
        </div>
        <!-- Body -->
        <div style="border: 1px solid #ccc; border-radius: 5px; padding: 20px; margin: 50px;">
            <label for="username" style="display: block; margin-bottom: 10px; color: #204859; font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            <label for="password" style="display: block; margin-bottom: 10px; color: #204859; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box;">
            <a href="#" style="display: inline-block; background-color: #79d6e7; color: #204859; padding: 10px 20px; text-align: center; text-decoration: none; border-radius: 5px;">Login</a>
        </div>
        <br>
        <!-- Footer -->
        <div style="background-color: #d5f4f8; padding: 14px 26px; border-radius: 4px; color: #000; font-size: 16px; font-weight: 500; line-height: 24px; text-align: center;">
            <!-- Image on the left -->
            <img src="https://webropol.com/wp-content/themes/webropol/images/logo.png" style="width: 100px;" alt="Footer Image">
            <!-- Text on the right -->
            <p class="footer-text" style="display: none;">Footer text goes here.</p>
        </div>
    </body>
</html>
